language: python
python:
  - "2.7"
  - "3.5"
install:
  - pip install -r test-requirements.txt
  - mkdir -p symlinks
  - ln -s /usr/bin/gcc-6 symlinks/gcc
  - ln -s /usr/bin/gcov-6 symlinks/gcov
script:
  - export PATH=$PWD/symlinks:$PATH
  - flake8 .
  - python -m unittest discover tests
cache: pip
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-6
